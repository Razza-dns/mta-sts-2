<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTA-STS Policy Host</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  /* Global reset and retro font */
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
    color: #00ff99;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  /* Glowing header animation */
  h1 {
    font-size: 1.5rem;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #00ff99,
      0 0 10px #00ff99,
      0 0 20px #00ff99,
      0 0 40px #00ff99;
    animation: flicker 2s infinite;
    margin-bottom: 1rem;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.4; }
  }

  /* Subtle glow for text */
  p {
    font-size: 0.6rem;
    max-width: 400px;
    line-height: 1.4;
    color: #00ff99;
    text-shadow: 0 0 5px #00ff99;
    margin: 0.5rem 0;
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }

  code {
    background: rgba(0, 255, 153, 0.1);
    padding: 0.2em 0.5em;
    border-radius: 4px;
  }

  a {
    color: #00ffff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Floating retro lines */
  .lines {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  .line {
    position: absolute;
    width: 2px;
    height: 100%;
    background: rgba(0,255,153,0.05);
    animation: move 3s linear infinite;
  }
  @keyframes move {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }
</style>
</head>
<body>

<div class="lines">
  <div class="line" style="left:5%; animation-delay:0s;"></div>
  <div class="line" style="left:15%; animation-delay:0.5s;"></div>
  <div class="line" style="left:25%; animation-delay:1s;"></div>
  <div class="line" style="left:40%; animation-delay:1.2s;"></div>
  <div class="line" style="left:60%; animation-delay:0.3s;"></div>
  <div class="line" style="left:75%; animation-delay:0.8s;"></div>
  <div class="line" style="left:90%; animation-delay:1.5s;"></div>
</div>

<div>
  <h1>MTA-STS POLICY HOST</h1>
  <p>Welcome! This domain serves the <code>/.well-known/mta-sts.txt</code> policy for mail servers.</p>
  <p>Learn more about <a href="https://datatracker.ietf.org/doc/html/rfc8461" target="_blank">RFC 8461</a></p>
  <p>Hosted securely on GitHub Pages üåê</p>
</div>

</body>
</html>
